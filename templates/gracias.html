<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proyectos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(196, 214, 0);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        select, input[type="number"] {
            width: 90%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
        }

        table th {
            background-color: rgb(166, 186, 0);
            color: white;
            padding: 10px;
            text-align: center;
        }

        table td {
            padding: 5px;
            text-align: center;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:nth-child(odd) {
            background-color: #fff;
        }

        button {
            background-color: rgb(166, 186, 0);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
        }

        button:hover {
            background-color: rgb(146, 166, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Gracias por registrar los proyectos!</h1>
        <p>Tu información ha sido guardada exitosamente.</p>
        <a href="/">Volver al formulario</a>
    </div>
</body>
</html>
