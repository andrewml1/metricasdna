<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proyectos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .card h1 {
            color: rgb(196, 214, 0);  /* Color ajustado */
            margin-bottom: 10px;
            font-size: 24px;
        }

        .card p {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .card a {
            display: inline-block;
            text-decoration: none;
            background-color: rgb(196, 214, 0);  /* Color ajustado */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .card a:hover {
            background-color: rgb(166, 186, 0);  /* Color ajustado al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>¡Gracias por registrar los proyectos!</h1>
        <p>Tu información ha sido guardada exitosamente.</p>
        <a href="/">Volver al formulario</a>
    </div>
</body>
</html>
