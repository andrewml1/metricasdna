<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proyectos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(196, 214, 0);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        select, input[type="number"] {
            width: 90%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
        }

        table th {
            background-color: rgb(166, 186, 0);
            color: white;
            padding: 10px;
            text-align: center;
        }

        table td {
            padding: 5px;
            text-align: center;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:nth-child(odd) {
            background-color: #fff;
        }

        button {
            background-color: rgb(166, 186, 0);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
        }

        button:hover {
            background-color: rgb(146, 166, 0);
        }
    </style>
</head>
<body>
    <h1>Pulso Proyectos DnA</h1>
    <form method="POST" action="/">
        <label for="correo">Correo:</label>
        <select id="correo" name="correo" required>
            <option value="" disabled selected>Seleccione su correo</option>
        </select>

        <table border="1" id="tabla-proyectos">
            <thead>
                <tr>
                    <th>Nombre del Proyecto</th>
                    <th>Dedicación (%)</th>
                    <th>Riesgo (1 a 5)</th>
                    <th>Valor (1 a 5)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas generadas dinámicamente -->
            </tbody>
        </table>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectCorreo = document.getElementById('correo');
            const tablaProyectos = document.getElementById('tabla-proyectos').querySelector('tbody');

            // Fetch para cargar correos
            fetch('/integrantes')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error en la respuesta del servidor: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (Array.isArray(data)) {
                        data.forEach(correo => {
                            const option = document.createElement('option');
                            option.value = correo;
                            option.textContent = correo;
                            selectCorreo.appendChild(option);
                        });
                    } else {
                        console.error('El formato de los datos no es válido:', data);
                    }
                })
                .catch(error => console.error('Error al obtener los datos:', error));

            // Fetch para cargar proyectos y generar filas dinámicamente
            fetch('/proyectos')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error en la respuesta del servidor: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (Array.isArray(data)) {
                        data.forEach((proyecto, index) => {
                            const fila = document.createElement('tr');

                            fila.innerHTML = `
                                <td>${proyecto}</td>
                                <td>
                                    <select name="dedicacion_${index + 1}" required>
                                        <option value="0">0%</option>
                                        <option value="10">10%</option>
                                        <option value="20">20%</option>
                                        <option value="30">30%</option>
                                        <option value="40">40%</option>
                                        <option value="50">50%</option>
                                        <option value="60">60%</option>
                                        <option value="70">70%</option>
                                        <option value="80">80%</option>
                                        <option value="90">90%</option>
                                        <option value="100">100%</option>
                                    </select>
                                </td>
                                <td><input type="number" name="riesgo_${index + 1}" min="1" max="5" required></td>
                                <td><input type="number" name="valor_${index + 1}" min="1" max="5" required></td>
                            `;

                            tablaProyectos.appendChild(fila);
                        });
                    } else {
                        console.error('El formato de los datos no es válido:', data);
                    }
                })
                .catch(error => console.error('Error al obtener los datos:', error));
        });
    </script>
</body>
</html>
