<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proyectos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(196, 214, 0);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        select, input[type="text"], input[type="number"] {
            width: 90%; /* Ajuste para que se adapten a las celdas */
            padding: 5px; /* Reducido para que sean más compactos */
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px; /* Tamaño de texto ajustado */
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px; /* Tamaño de tabla ajustado */
        }

        table th {
            background-color: rgb(166, 186, 0);
            color: white;
            padding: 10px;
            text-align: center;
        }

        table td {
            padding: 5px; /* Reducido para que las celdas sean más compactas */
            text-align: center;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:nth-child(odd) {
            background-color: #fff;
        }

        button {
            background-color: rgb(166, 186, 0);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
        }

        button:hover {
            background-color: rgb(146, 166, 0);
        }
    </style>
</head>
<body>
    <h1>Registro de Proyectos</h1>
    <form method="POST" action="/">
        <label for="correo">Correo:</label>
        <select id="correo" name="correo" required>
            <option value="" disabled selected>Seleccione su correo</option>
            <option value="usuario1@example.com">usuario1@example.com</option>
            <option value="usuario2@example.com">usuario2@example.com</option>
            <option value="usuario3@example.com">usuario3@example.com</option>
        </select>

        <table border="1">
            <thead>
                <tr>
                    <th>Nombre del Proyecto</th>
                    <th>Dedicación (%)</th>
                    <th>Riesgo (1 a 5)</th>
                    <th>Valor (1 a 5)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="nombre_proyecto_1" required></td>
                    <td>
                        <select name="dedicacion_1" required>
                            <option value="10">10%</option>
                            <option value="20">20%</option>
                            <option value="30">30%</option>
                            <option value="40">40%</option>
                            <option value="50">50%</option>
                            <option value="60">60%</option>
                            <option value="70">70%</option>
                            <option value="80">80%</option>
                            <option value="90">90%</option>
                            <option value="100">100%</option>
                        </select>
                    </td>
                    <td><input type="number" name="riesgo_1" min="1" max="5" required></td>
                    <td><input type="number" name="valor_1" min="1" max="5" required></td>
                </tr>
                <tr>
                    <td><input type="text" name="nombre_proyecto_2"></td>
                    <td>
                        <select name="dedicacion_2">
                            <option value="10">10%</option>
                            <option value="20">20%</option>
                            <option value="30">30%</option>
                            <option value="40">40%</option>
                            <option value="50">50%</option>
                            <option value="60">60%</option>
                            <option value="70">70%</option>
                            <option value="80">80%</option>
                            <option value="90">90%</option>
                            <option value="100">100%</option>
                        </select>
                    </td>
                    <td><input type="number" name="riesgo_2" min="1" max="5"></td>
                    <td><input type="number" name="valor_2" min="1" max="5"></td>
                </tr>
            </tbody>
        </table>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
